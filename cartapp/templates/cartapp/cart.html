{% extends 'cartapp/base.html' %}
{% load static %}

{% block content %}
	<div class="header">
		<div class="base-container">
			<div class="hero-white">
				{% include 'geekshop/includes/inc_main_menu.html' %}
			</div>
		</div>
	</div>

	<section class="main">
		<div class="container">
			<div class="row py-5">
				 <div class="col-md-8">
					 <h2>Корзина</h2>
						{% include 'cartapp/includes/inc_cart_items.html' %}
				 </div>

				 <div class="col-md-4">
					 <div class="card">
						 <ul id="totalPrice" class="list-group">
							 <li class="list-group-item">
								 <h4 class="h5">
									 Всего товаров <span id="total_qty">{{ count }}
								 	 </span> на сумму <span id="total_cost">{{ total_cost }}</span>
									 <span>&#8381;</span>
								 </h4>
							 </li>
							 <li class="list-group-item">
								 <button type="button" class="btn btn-secondary">Продолжить</button>
							 </li>
						 </ul>
					 </div>
				 </div>

			</div>
		</div>
	</section>

	<div class="clr"></div>
{% endblock %}
