<div class="links clearfix">

    <ul class="links-menu">
        <li>
            <a
                href="{% url 'products:category' 0 %}"
                class="{% if category.pk == 0 %}active{% endif %} menu_category"
            >
                Все
            </a>
        </li>

        {% for item in menu_items %}
        <li>
            <a
                href="{% url 'products:category' item.id %}"
                class="{% if category.pk == item.id %}active{% endif %} menu_category"
            >
                {{item.name}}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
