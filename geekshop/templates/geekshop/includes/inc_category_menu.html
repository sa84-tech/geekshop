<div class="links clearfix">

    <ul class="links-menu">
        <li>
            <a
                href="{% url 'products:index' %}"
                class="{% if not request.resolver_match.kwargs.pk %}active{% endif %}"
            >
                Все
            </a>
        </li>
        {% for item in menu_items %}
            <li>
                <a
                    href="{% url 'products:category' item.id %}"
                    class="{% if request.resolver_match.kwargs.pk == item.id %}active{% endif %}"
                >
                    {{item.name}}
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
