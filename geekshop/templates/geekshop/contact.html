{% extends 'geekshop/base.html' %}

{% block content %}
	<div class="header">
		<div class="base-container">
			<div class="hero">

		{% include 'geekshop/includes/inc_main_menu.html' %}
		<h1>наши контакты</h1>
	</div>
		</div>
	</div>


	<section>
		<div class="base-container">
			<div class="location">
				{% for contact in contact_list %}
					<div class="location-1">
						<i class="fa fa-map-marker fa-5x"></i>
						<h4>{{ contact.location }}</h4>
						<div class="contacts">
							<h5>Телефон</h5>
							<p>{{ contact.phone }}</p>
						</div>
						<div class="contacts">
							<h5>Email</h5>
							<p>{{ contact.email }}</p>
						</div>
						<div class="contacts">
							<h5>Адрес</h5>
							<p>{{ contact.address }}</p>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</section>

	<div class="clr"></div>
{% endblock %}
