{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <ul class="list-group">
            {{ login_form.as_ul }}
        </ul>
        <br>
        <input class="form-control btn btn-primary" type="submit" value="войти">
    </form>
    <button class="btn btn-round form-control">
        <a href="{% url 'auth:register' %}" class="">
            Зарегистрироваться
        </a>
    </button>
    <button class="btn btn-round form-control">
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
            Вход через ВКонтакте
        </a>
    </button>
{% endblock %}
