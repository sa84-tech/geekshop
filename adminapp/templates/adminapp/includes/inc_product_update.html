<main>
    <div class="container-fluid">
        <h1 class="mt-4">Товары</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                {% if request.resolver_match.url_name == 'api_product_create' %}
                    Создание
                {% else %}
                    Редактирование
                {% endif %}
            </div>
            <div class="card-body">

                <form
                    class="form-horizontal"
                    method="post"
                    enctype="multipart/form-data"
                    {% if request.resolver_match.url_name == 'api_product_create' %}
                        data-is_create="true"
                        data-key="{{ category.pk }}"
                    {% else %}
                        data-key="{{ product_id }}"
                    {% endif %}
                >
                    {% csrf_token %}
                    <ul class="list-group">
                        {{ form.as_ul }}
                    </ul>
                    <input class="btn btn-primary" type="submit" value="Сохранить">

                </form>

            </div>
        </div>
    </div>
</main>
