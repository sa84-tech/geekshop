{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="product_delete">
    {% csrf_token %}
    Уверены, что хотите {% if object.is_active %} удалить {% else %} восстановить {% endif %} {{ object.name }}?

    <div class="row mt-4">

        <form action="{% url 'admin_staff:product_delete' object.pk %}" method="post">
            {% csrf_token %}
            <button
                class="btn btn-danger"
                type="submit"
            >
                {% if object.is_active %} удалить {% else %} восстановить {% endif %}
            </button>
            <a href="{% url 'admin_staff:products' object.category.pk %}">
                <button class="btn btn-outline-danger">
                    Отмена
                </button>
            </a>
        </form>

    </div>

</div>
{% endblock %}
