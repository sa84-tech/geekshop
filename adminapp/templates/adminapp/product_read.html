{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Товары</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Информация о: {{ object.name}}
            </div>
            <div class="card-body">

                <div class="details-products row mb-3">
                    <div class="details-slider col-md-6">
                        <div class="slider-product">
                            <img src="/media/{{ object.image }}">
                        </div>
                    </div>

                    <div class="description col-md-6">
                        <h3 class="big-bold">{{ object.name }}</h3>
                        <p class="price">{{ object.price }}<span>руб</span></p>
                        <a href="{#% url 'cart:index' object.pk %}" class="red-button">
                            заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </a>
                        <div class="description-text">
                            {% for desc in object.split_description %}
                            <p>{{ desc|capfirst }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
{% endblock %}
